<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение таблицы по клику</title>
    <!-- Добавьте ссылки на Bootstrap и другие стили, если необходимо -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link href="/static/css/main-page.css">
    <style>
        /* Добавьте стили по вашему усмотрению */
        .hidden-table {
            display: none;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://localhost/admin/homepage">
                <img src="/static/pictures/MRSU_dark_bg_en_full_colorful.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                SUPER PIG
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Изменить таблицу
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="tableDropdown">
                            <li><a class="dropdown-item" href="#" data-table-id="table1">Фермы</a></li>
                            <li><a class="dropdown-item" href="#" data-table-id="table2">Фермеры</a></li>
                            <!-- Добавьте обработчики для других таблиц -->
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Таблицы -->
<table border="1" class="table table-striped table-responsive-md" id="table1" style="display: none;">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Действия</th>
    </tr>
    </thead>
    <tbody>
    <!-- Замените следующие строки на ваши данные -->
    <tr>
        <th scope="row">1</th>
        <td>Иван</td>
        <td>Иванов</td>
        <td>
            <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal">Изменить</button>
            <button type="button" class="btn btn-danger btn-sm" onclick="deleteRow(this)">Удалить</button>
        </td>
    </tr>
    <!-- Дополнительные строки таблицы могут быть добавлены по аналогии -->
    </tbody>
</table>

<table border="1" class="table table-striped table-responsive-md" id="table2" style="display: none;">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">ПЭтрович</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Действия</th>
    </tr>
    </thead>
    <tbody>
    <!-- Замените следующие строки на ваши данные -->
    <tr>
        <th scope="row">1</th>
        <td>Зубенко</td>
        <td>Михаил</td>
        <td>
            <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal">Изменить</button>
            <button type="button" class="btn btn-danger btn-sm" onclick="deleteRow(this)">Удалить</button>
        </td>
    </tr>
    <!-- Дополнительные строки таблицы могут быть добавлены по аналогии -->
    </tbody>
</table>

<!-- Добавьте другие таблицы по аналогии -->

<script>
    // Обработчик клика на элементах dropdown-item
    document.getElementById('tableDropdown').addEventListener('click', function (event) {
        event.preventDefault();
        // Получаем идентификатор таблицы из атрибута data-table-id
        const tableId = event.target.getAttribute('data-table-id');

        // Скрываем все таблицы
        const allTables = document.querySelectorAll('.table');
        allTables.forEach(table => {
            table.style.display = 'none';
        });

        // Показываем выбранную таблицу
        const selectedTable = document.getElementById(tableId);
        selectedTable.style.display = 'table'; // или 'block' в зависимости от ваших стилей
    });
</script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="/static/js/main-page.js"></script>


</body>
</html>
